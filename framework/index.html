<!doctype html>
<html>
    <head>
    	<title>CSS Framework | UIout Kit</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="CSS Framework">
        <link rel="icon" href="/assets/images/brand/uiout.png" type="image/png">
        <link rel="apple-touch-icon" href="/assets/images/brand/uiout.png">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body style="padding: 21px;">
        <button class="ui-btn ui-btn--base">Base</button>
        <button class="ui-btn ui-btn--primary">Primary</button>
        <button class="ui-btn ui-btn--info">Info</button>
        <button class="ui-btn ui-btn--success">Success</button>
        <button class="ui-btn ui-btn--danger">Danger</button>
        <button class="ui-btn ui-btn--warn">Warn</button>
        <br><br>
        <button disabled class="ui-btn ui-btn--base">Base</button>
        <button disabled class="ui-btn ui-btn--primary">Primary</button>
        <button disabled class="ui-btn ui-btn--info">Info</button>
        <button disabled class="ui-btn ui-btn--success">Success</button>
        <button disabled class="ui-btn ui-btn--danger">Danger</button>
        <button disabled class="ui-btn ui-btn--warn">Warn</button>
    </body>
</html>
