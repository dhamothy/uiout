<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music app | http://ios.uplabs.com/posts/music-app-2148e6ba-ed6f-4ce9-95a7-0b3c7b51a51a</title>
        <link rel="stylesheet" href="../dist/css/global.css">
        <link rel="stylesheet" href="../dist/css/mdi.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	<div class="ma-wrapper">
            <div class="ma-wrapper__container">
                <div class="ma-wrapper__main">
                    <div class="ma-wrapper__header">
                        <div class="ma-header">
                            <div class="ma-header__container">
                                <div class="ma-header__nav">
                                    <div class="ma-nav">
                                        <a class="ma-nav__item"><i class="mdi mdi-arrow-left"></i></a>
                                    </div>
                                    <div class="ma-nav">
                                        <a class="ma-nav__item"><i class="mdi mdi-heart-outline"></i></a>
                                        <a class="ma-nav__item"><i class="mdi mdi-dots-horizontal"></i></a>
                                    </div>
                                </div>
                                <div class="ma-header__content">
                                    <div class="ma-header__title">Select your favourite artists and genres</div>
                                    <div class="ma-header__caption">Select 5 minimum artist to continue</div>
                                </div>
                                <div class="ma-header__tile">
                                    <div class="ma-tile">
                                        <div class="ma-tile__container">
                                            <a class="ma-tile__item">Rock</a>
                                            <a class="ma-tile__item ma-tile__item--active">Drum&amp;Bass</a>
                                            <a class="ma-tile__item">Pop</a>
                                            <a class="ma-tile__item">Rap</a>
                                            <a class="ma-tile__item">Hip Hop</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ma-wrapper__content">
                        <div class="ma-content">
                            <div class="ma-content__container">
                                <div class="ma-list">
                                    <a class="ma-list__item">
                                        <div class="ma-list__figure" style="background-image: url(https://randomuser.me/api/portraits/men/3.jpg);"></div>
                                        <div class="ma-list__content">
                                            <div class="ma-list__title">Dilon Francis</div>
                                            <div class="ma-list__caption">Drum & Bass</div>
                                        </div>
                                        <div class="ma-list__action">
                                            <i class="mdi mdi-plus"></i>
                                        </div>
                                    </a>
                                    <a class="ma-list__item ma-list__item--active">
                                        <div class="ma-list__figure" style="background-image: url(https://randomuser.me/api/portraits/men/12.jpg);"></div>
                                        <div class="ma-list__content">
                                            <div class="ma-list__title">Pendulum</div>
                                            <div class="ma-list__caption">Drum & Bass</div>
                                        </div>
                                        <div class="ma-list__action">
                                            <i class="mdi mdi-check"></i>
                                        </div>
                                    </a>
                                    <a class="ma-list__item ma-list__item--active">
                                        <div class="ma-list__figure" style="background-image: url(https://randomuser.me/api/portraits/men/11.jpg);"></div>
                                        <div class="ma-list__content">
                                            <div class="ma-list__title">Noisia</div>
                                            <div class="ma-list__caption">Drum & Bass</div>
                                        </div>
                                        <div class="ma-list__action">
                                            <i class="mdi mdi-check"></i>
                                        </div>
                                    </a> 
                                    <a class="ma-list__item">
                                        <div class="ma-list__figure" style="background-image: url(https://randomuser.me/api/portraits/men/35.jpg);"></div>
                                        <div class="ma-list__content">
                                            <div class="ma-list__title">Delta Heavy</div>
                                            <div class="ma-list__caption">Drum & Bass</div>
                                        </div>
                                        <div class="ma-list__action">
                                            <i class="mdi mdi-plus"></i>
                                        </div>
                                    </a>   
                                    <a class="ma-list__item">
                                        <div class="ma-list__figure" style="background-image: url(https://randomuser.me/api/portraits/men/9.jpg);"></div>
                                        <div class="ma-list__content">
                                            <div class="ma-list__title">Heavy Metal</div>
                                            <div class="ma-list__caption">Drum & Bass</div>
                                        </div>
                                        <div class="ma-list__action">
                                            <i class="mdi mdi-plus"></i>
                                        </div>
                                    </a>   
                                    <a class="ma-list__item">
                                        <div class="ma-list__figure" style="background-image: url(https://randomuser.me/api/portraits/men/15.jpg);"></div>
                                        <div class="ma-list__content">
                                            <div class="ma-list__title">Huriken</div>
                                            <div class="ma-list__caption">Drum & Bass</div>
                                        </div>
                                        <div class="ma-list__action">
                                            <i class="mdi mdi-plus"></i>
                                        </div>
                                    </a>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ma-wrapper__footer">
                        <button class="ma-button">Let's party!</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
