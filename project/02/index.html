<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sports web design | https://dribbble.com/shots/3579366-Sports-web-design</title>
        <link rel="stylesheet" href="../dist/css/global.css">
        <link rel="stylesheet" href="../dist/css/mdi.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sp-wrapper">
            <div class="sp-wrapper__container">
                <div class="sp-wrapper__nav">
                    <div class="sp-nav">
                        <div class="sp-nav__brand">
                            <div class="sp-nav__logo"><span>Spo<br>rts</span></div>
                        </div>
                        <div class="sp-nav__list">
                            <a class="sp-nav__item sp-nav__item--active"><i class="mdi mdi-home-outline"></i></a>
                            <a class="sp-nav__item"><i class="mdi mdi-run"></i></a>
                            <a class="sp-nav__item"><i class="mdi mdi-flask-outline"></i></a>
                            <a class="sp-nav__item"><i class="mdi mdi-radar"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sp-wrapper__main">
                    <div class="sp-wrapper__header">
                        <div class="sp-header">
                            <div class="sp-header__search">
                                <input type="text" class="sp-header__control" placeholder="Type something to search">
                            </div>
                            <div class="sp-header__actions">
                                <div class="sp-header__action">
                                    <a><i class="mdi mdi-bell"></i></a>
                                </div>
                                <div class="sp-header__action">
                                    <a><i class="mdi mdi-settings"></i></a>
                                </div>
                                <div class="sp-header__action">
                                    <a><i class="mdi mdi-account-circle"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sp-wrapper__block">
                        <div class="sp-wrapper__content">
                            <div class="sp-content">
                                <div class="sp-widget">
                                    <div class="sp-widget__container">
                                        <div class="sp-widget__header">
                                            <div class="sp-tab">
                                                <a class="sp-tab__item sp-tab__item--active">Steps</a>
                                                <a class="sp-tab__item">Runnings</a>
                                                <a class="sp-tab__item">Basketball</a>
                                                <a class="sp-tab__item">Football</a>
                                            </div>
                                        </div>
                                        <div class="sp-widget__content">
                                            <div class="sp-graph">Graph goes here...</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="sp-widgets">
                                    <div class="sp-widget">
                                        <div class="sp-widget__container">
                                            <div class="sp-widget__header">
                                                <div class="sp-widget__title">User profile</div>
                                            </div>
                                            <div class="sp-widget__content">
                                                <div class="sp-graph">Graph goes here...</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="sp-widget">
                                        <div class="sp-widget__container">
                                            <div class="sp-widget__header">
                                                <div class="sp-widget__title">Advantage analysis</div>
                                            </div>
                                            <div class="sp-widget__content">
                                                <div class="sp-graph">Graph goes here...</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="sp-widget">
                                        <div class="sp-widget__container">
                                            <div class="sp-widget__header">
                                                <div class="sp-widget__title">Advantage analysis</div>
                                            </div>
                                            <div class="sp-widget__content">
                                                <div class="sp-graph">Graph goes here...</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sp-wrapper__aside">
                            <div class="sp-aside">
                                <div class="sp-aside__container">
                                    <div class="sp-aside__header">
                                        <div class="sp-aside__title">To do list</div>
                                    </div>
                                    <div class="sp-aside__content">
                                        <div class="sp-todo">
                                            <div class="sp-todo__list">
                                                <div class="sp-todo__item">
                                                    <div class="sp-todo__tag"></div>
                                                    <div class="sp-todo__content">Gym for 2 hours after dinner.</div>
                                                    <div class="sp-todo__caption"><i class="mdi mdi-clock"></i> 2 hours later</div>
                                                </div>
                                                 <div class="sp-todo__item">
                                                    <div class="sp-todo__tag" style="background-color: orange;"></div>
                                                    <div class="sp-todo__content">Gym for 2 hours after dinner.</div>
                                                    <div class="sp-todo__caption"><i class="mdi mdi-clock"></i> 2 hours later</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
